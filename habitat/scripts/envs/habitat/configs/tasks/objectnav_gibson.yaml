ENVIRONMENT:
    MAX_EPISODE_STEPS: 500
SIMULATOR:
    TURN_ANGLE: 30
    TILT_ANGLE: 30
    ACTION_SPACE_CONFIG: "v1"
    AGENT_0:
        SENSORS: ["RGB_SENSOR", "DEPTH_SENSOR", "SEMANTIC_SENSOR"]
        # SENSORS: ["RGB_SENSOR", "DEPTH_SENSOR"]
        HEIGHT: 0.88
        RADIUS: 0.18
    HABITAT_SIM_V0:
        GPU_DEVICE_ID: 0
        ALLOW_SLIDING: True
    RGB_SENSOR:
        WIDTH: 640
        HEIGHT: 480
        HFOV: 79
        POSITION: [0, 0.88, 0]
    DEPTH_SENSOR:
        WIDTH: 640
        HEIGHT: 480
        HFOV: 79
        MIN_DEPTH: 0.0
        MAX_DEPTH: 5.0
        NORMALIZE_DEPTH: False
        POSITION: [0, 0.88, 0]
    SEMANTIC_SENSOR:
        WIDTH: 640
        HEIGHT: 480
        HFOV: 79
        POSITION: [0, 0.88, 0]
        TYPE: HabitatSimSemanticSensor
TASK:
    TYPE: ObjectNav-v1
    POSSIBLE_ACTIONS:
        [
            "STOP",
            "MOVE_FORWARD",
            "TURN_LEFT",
            "TURN_RIGHT",
            "LOOK_UP",
            "LOOK_DOWN",
        ]
    SENSORS: ["GPS_SENSOR", "COMPASS_SENSOR"]
    MEASUREMENTS: ["DISTANCE_TO_GOAL", "SUCCESS", "SPL"]
    SUCCESS:
        SUCCESS_DISTANCE: 1.0

DATASET:
    TYPE: PointNav-v1
    SPLIT: train
    CONTENT_SCENES: ["Wiconisco.glb"]
